<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เป็นคนขับ - Ride2gether</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Font - Prompt (Thai) -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Prompt', sans-serif;
    }
    .content-container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    .page-header {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .page-header h2 {
      color: #3a86ff;
      font-weight: 600;
      margin: 0;
    }
    .btn-primary {
      background-color: #3a86ff;
      border-color: #3a86ff;
    }
    .btn-primary:hover {
      background-color: #2667cc;
      border-color: #2667cc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content-container">
    <div class="page-header">
      <h2>เป็นคนขับ</h2>
      <a th:href="@{/home}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> กลับสู่หน้าหลัก</a>
    </div>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">ต้นทาง</label>
          <input type="text" class="form-control" placeholder="ระบุสถานที่ต้นทาง">
        </div>
        <div class="col-md-6">
          <label class="form-label">ปลายทาง</label>
          <input type="text" class="form-control" placeholder="ระบุสถานที่ปลายทาง">
        </div>
        <div class="col-md-4">
          <label class="form-label">วันที่</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">เวลาที่ออกเดินทาง</label>
          <input type="time" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">จำนวนผู้โดยสาร</label>
          <input type="number" class="form-control" placeholder="ระบุผู้โดยสาร">
        </div>
        <div class="col-md-12">
          <label class="form-label">รายละเอียดเพิ่มเติม</label>
          <textarea class="form-control" rows="3" placeholder="เช่น จุดรับผู้โดยสาร, ข้อจำกัด"></textarea>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary"><i class="fas fa-car"></i> ลงทะเบียนเป็นคนขับ</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
