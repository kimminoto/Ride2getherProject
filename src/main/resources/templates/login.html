<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Ride2gether</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Prompt', sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #3a86ff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .btn-login {
            background-color: #3a86ff;
            color: white;
            font-weight: 500;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #2667cc;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #555;
        }
        .register-link a {
            color: #3a86ff;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .form-label {
            font-weight: 500;
            color: #444;
        }
        .form-control:focus {
            border-color: #3a86ff;
            box-shadow: 0 0 0 0.25rem rgba(58, 134, 255, 0.25);
        }
        .alert {
            border-radius: 6px;
        }
    </style>

    <!-- Google Font - Prompt (Thai) -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="form-header">
            <h2>เข้าสู่ระบบ Ride2gether</h2>
            <p class="text-muted">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            อีเมลหรือรหัสผ่านไม่ถูกต้อง กรุณาลองใหม่
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            คุณได้ออกจากระบบเรียบร้อยแล้ว
        </div>

        <div th:if="${param.registered}" class="alert alert-success">
            ลงทะเบียนเรียบร้อยแล้ว กรุณาเข้าสู่ระบบ
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-login">เข้าสู่ระบบ</button>
        </form>

        <div class="register-link">
            <p>ยังไม่มีบัญชีผู้ใช้? <a th:href="@{/register}">ลงทะเบียน</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
