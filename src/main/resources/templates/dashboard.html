<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แดชบอร์ด - Ride2gether</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Prompt', sans-serif;
    }
    .dashboard-container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    .dashboard-header {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-header h2 {
      color: #3a86ff;
      font-weight: 600;
      margin: 0;
    }
    .btn-primary {
      background-color: #3a86ff;
      border-color: #3a86ff;
    }
    .btn-primary:hover {
      background-color: #2667cc;
      border-color: #2667cc;
    }
  </style>

  <!-- Google Font - Prompt (Thai) -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>แดชบอร์ด Ride2gether</h2>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">ออกจากระบบ</button>
      </form>
    </div>

    <div class="alert alert-success">
      ยินดีต้อนรับเข้าสู่ Ride2gether!
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">การเดินทางที่กำลังจะมาถึง</h5>
            <p class="card-text">ยังไม่มีการเดินทางที่กำลังจะมาถึง</p>
            <a href="#" class="btn btn-primary">สร้างการเดินทางใหม่</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">ประวัติการเดินทาง</h5>
            <p class="card-text">ยังไม่มีประวัติการเดินทาง</p>
            <a href="#" class="btn btn-outline-primary">ดูประวัติทั้งหมด</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
